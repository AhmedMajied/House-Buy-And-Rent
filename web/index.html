<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/indexStyle.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="js/loginJS.js"></script>
    </head>
    
    <body>
        <div id="login">
            <form name="form-login" id="formLogin" action="UserController?action=DisplayHome" method="post">
                <span id="userIcon"></span>
                <input id="user" placeholder="Username" name="name" type="text" required />
                <span id="lock"></span>
                <input id="pass" placeholder="Password" name="password" type="password" required />
            <form name="form-login" action="Home.jsp" method="post" onsubmit="return validateInputs();">
                <span id="userIcon"></span>
                <input id="user" placeholder="Username" type="text" required pattern="^[a-zA-Z]+" title="name only contains letters">
                <span id="lock"></span>
                <input id="pass" placeholder="Password" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{4,50}$">
                <br>
                <div id="warning"></div>
                <br>
                <input value="Login" type="submit" id="loginButton">
                
                <center>
                    <label id="account">do not have an account ?</label>
                        <a href="signup.html" id="link">create one</a>
                </center>
            </form>
         </div>
        
        <!-- for testing-->
        <form action="UserController?action=login" method="POST">
            <input type="submit"/>
        </form>
    </body>
</html>
