<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/signUpStyle.css">
        <script src="js/jQuery.js" ></script>
        <script src="js/signUpValidate.js"></script>
    </head>
    <body>
        <div id="signUp">
            <form name="form-signUp" action="Home.jsp" method="post" onsubmit="return validate()">
                <div class="message">Sign Up</div>
                <br>
                <span id="userIcon"></span>
                <input id="user" placeholder="Username *" type="text" required pattern="^[a-zA-Z]+" title="name only contains letters">
                <div id="userWarn"></div>

                <span id="e-mail"></span>
                <input id="email" placeholder="Email *" type="email" required>
                <div id="mailWarn"></div>
                
                <span id="lock"></span>
                <input id="pass" placeholder="Password *" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{4,50}$" title="Password must have at least 4 letters ,at least one capital letter ,one number and one small letter eg. x1A@y">
                
                <span id="phone"></span>
                <input id="phoneNumber" placeholder="PhoneNumber" type="text" pattern="^[0-9]+" title="phone number">
                <br>
                
                <input value="Sign Up" type="submit" id="signUpButton">
            </form>

        </div>
    </body>
</html>
