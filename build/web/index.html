<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/indexStyle.css">
    </head>
    
    <body>
        <div id="login">
            <form name="form-login" action="Home.jsp" method="post">
                <span id="userIcon"></span>
                <input id="user" placeholder="Username" type="text" required>
                <span id="lock"></span>
                <input id="pass" placeholder="Password" type="password" required>
                <input value="Login" type="submit" id="loginButton">
                <center>
                    <label id="account">do not have an account ?</label>
                        <a href="signup.html" id="link">create one</a>
                </center>
            </form>
        </div>
    </body>
</html>
