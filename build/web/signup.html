
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/signUpStyle.css">
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="js/signupJS.js"></script>
    </head>
    <body>
        <div id="signUp">
            <form name="form-signUp" action="Home.jsp" method="post" onsubmit="return validateInputs()">
                <div class="message">Sign Up</div>
                <br>
                <span id="userIcon"></span>
                <input id="user" placeholder="Username *" type="text" required pattern="^[a-zA-Z].{2,20}$" title="name has at least 3 lettes & name contains only letters">

                <span id="e-mail"></span>
                <input id="email" placeholder="Email *" type="email" required title="must follow mail format">
                
                <span id="lock"></span>
                <input id="pass" placeholder="Password *" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{4,50}$" title="Password must have at least 4 letters ,at least one capital letter ,one number and one small letter eg. x1A@y">
                
                <span id="phone"></span>
                <input id="phoneNumber" placeholder="PhoneNumber" type="tel" pattern="^[0-9]+" title="phone number">
                <br>
                <div id="userWarn"></div>
                <center><div
                    class="g-recaptcha"
                    data-sitekey="6LdRWTkUAAAAAMK20VualcTI0UHCU20PMOYy62e0" 
                    data-callback="validateCaptcha">
                    </div>
                </center>
                
                <input value="Sign Up" type="submit" id="signUpButton">
            </form>

            
            
        </div>
    </body>
</html>
